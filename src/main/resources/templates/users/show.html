<!DOCTYPE html>
<html th:lang="JP" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Todo詳細</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h1>Show Todo</h1>

    <div th:object="${todo}">
        <div>
            <label>名前</label>
            <p th:text="*{name}"></p>
        </div>
        <div>
            <label>Deadline</label>
            <p th:text="*{deadline}"></p>
        </div>
        <td><a class="btn btn-default btn-xs" th:href="@{/todos/{id}/edit(id=*{id})}">編集</a></td>
        </div>

    <div class="pull-right">
        <a class="btn btn-link" href="/todos">一覧画面へ</a>
    </div>
</div>
</body>
</html>
