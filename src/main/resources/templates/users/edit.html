<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Editing Todo</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>

</html><html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Editing Todo - baseball</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h1>Editing Todo</h1>
    <form th:action="@{/todos/{id}(id=*{id})}" th:method="put" th:object="${todo}">
        <div class="form-group">
            <label class="control-label">名前</label>
            <input class="form-control" type="text" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label class="control-label">Deadline</label>
            <input class="form-control" type="date" name="Deadline" min="2019-08-01" />
        </div>
        <button class="btn btn-default" type="submit">更新</button>
    </form>
    <div class="pull-right">
        <a class="btn btn-link" href="/todos">一覧画面へ</a>
    </div>
</div>
</body>
</html>
